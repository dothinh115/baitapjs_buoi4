<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>
        TỪ BÉ ĐẾN LỚN
      </h1>
      <form onsubmit="sapXep();return false;">
        <div class="form-row">
          <div class="col-1">
            <input type="number" class="form-control" placeholder="1st" id="num__1">
          </div>
          <div class="col-1">
            <input type="number" class="form-control" placeholder="2nd" id="num__2">
          </div>
          <div class="col-1">
            <input type="number" class="form-control" placeholder="3rd" id="num__3">
          </div>
          <div class="col-auto">
            <button class="btn btn-primary">Submit</button>
          </div>
          <div class="col-12" id="result__1">
          </div>
        </form>
      </div>
      <h1 class="mt-5">
        CHÀO HỎI
      </h1>
      <form onsubmit="chaoHoi();return false;">
        <div class="form-row">
          <div class="col-2">
            <select id="name" class="form-control">
              <option value="">Ai đó?</option>
              <option value="M">Mẹ</option>
              <option value="B">Bố</option>
              <option value="A">Anh trai</option>
              <option value="E">Em gái</option>
            </select>
          </div>
          <div class="col-auto">
            <button class="btn btn-primary">Submit</button>
          </div>
          <div class="col-12" id="result__2">
          </div>
        </div>
      </form>
      <h1 class="mt-5">
        TÌM SỐ CHẴN LẺ
      </h1>
      <form onsubmit="timSoChanLe();return false;">
        <div class="form-row">
          <div class="col-1">
            <input type="number" class="form-control" placeholder="1st" id="num_1">
          </div>
          <div class="col-1">
            <input type="number" class="form-control" placeholder="2nd" id="num_2">
          </div>
          <div class="col-1">
            <input type="number" class="form-control" placeholder="3rd" id="num_3">
          </div>
          <div class="col-auto">
            <button class="btn btn-primary">Submit</button>
          </div>
          <div class="col-12" id="result__3">
          </div>
        </div>
      </form>
      <h1 class="mt-5">
        XÁC ĐỊNH TAM GIÁC
      </h1>
      <form onsubmit="xacDinhTamGiac();return false;">
        <div class="form-row">
          <div class="col-1">
            <input type="number" class="form-control" placeholder="cạnh 1" id="canh_1">
          </div>
          <div class="col-1">
            <input type="number" class="form-control" placeholder="cạnh 2" id="canh_2">
          </div>
          <div class="col-1">
            <input type="number" class="form-control" placeholder="cạnh 3" id="canh_3">
          </div>
          <div class="col-auto">
            <button class="btn btn-primary">Submit</button>
          </div>
          <div class="col-12" id="result__4">
          </div>
        </div>
      </form>
      <h1 class="mt-5">
        TÍNH NGÀY THÁNG NĂM
      </h1>
      <form>
        <div class="form-row">
          <div class="col-2">
            <input type="number" class="form-control" placeholder="Ngày" id="ngay">
          </div>
          <div class="col-2">
            <input type="number" class="form-control" placeholder="Tháng" id="thang">
          </div>
          <div class="col-2">
            <input type="number" class="form-control" placeholder="Năm" id="nam">
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" onclick="tinhHomQua();return false">
              Hôm Qua
            </button>
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" onclick="tinhNgayMai();return false;">
              Ngày mai
            </button>
          </div>
          <div class="col-12" id="result__5">
          </div>
        </div>
      </form>
      <h1 class="mt-5">
        ĐẾM NGÀY
      </h1>
      <form onsubmit="demNgay();return false;">
        <div class="form-row">
          <div class="col-2">
            <input type="number" class="form-control" placeholder="Tháng" id="demThang">
          </div>
          <div class="col-2">
            <input type="number" class="form-control" placeholder="Năm" id="demNam">
          </div>
          <div class="col-auto">
            <button class="btn btn-primary">
              Submit
            </button>
          </div>
          <div class="col-12" id="result__6">
          </div>
        </div>
      </form>
      <h1 class="mt-5">
        ĐỌC SỐ
      </h1> 
      <form onsubmit="docSo();return false;">
        <div class="form-row">
          <div class="col-3">
            <input type="number" class="form-control" placeholder="Nhập số có 3 chữ số" id="nhapSo">
          </div>
          <div class="col-auto">
            <button class="btn btn-primary">
              Submit
            </button>
          </div>
          <div class="col-12" id="result__7">
          </div>
        </div>
      </form>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
